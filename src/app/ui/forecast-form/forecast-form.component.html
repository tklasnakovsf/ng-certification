<div class="container-fluid">
    <div class="well">
        <label for="addLocation">
            <h2>Enter a zipcode:</h2>
        </label>
        <input
                class="form-control"
                placeholder="Zipcode"
                type="text"
                id="addLocation"
                name="addLocation"
                [(ngModel)]="zipCode"
                #addLocation=ngModel
                (focusin)="removeValidation()"
                pattern="(^\d{5}$)|(^\d{9}$)|(^\d{5}-\d{4}$)"
                required>
        <br>
        <div *ngIf="addLocation.invalid && (addLocation.dirty || addLocation.touched)"
             class="alert alert-danger">
            <div *ngIf="addLocation.errors.required">
                ZipCode is required.
            </div>
            <div *ngIf="addLocation.errors.pattern">
                Wrong ZipCode
            </div>
        </div>
        <div *ngIf="warning"  class="alert alert-warning">
            {{ warning | titlecase }}
        </div>
        <button
                class="btn btn-primary"
                id="addLocationBtn"
                [disabled]="addLocation.invalid"
                (click)="addNewLocation()"
        >
            Add location
        </button>
    </div>
</div>
